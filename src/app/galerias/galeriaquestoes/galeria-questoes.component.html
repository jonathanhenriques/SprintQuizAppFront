<div class="container my-5">
    <div class="row d-flex justofy-content-center">
        <div class="col-md-12">nome prova {{prova.nome}}</div>
        <div class="col-md-12">
            <div class="card" *ngFor="let questao of listaTodasQuestoes" >
                <div class="card-body p-3">
                    <h5  class="card-title text-secondary m-0 ">Texto: {{questao.texto}}</h5>
                    <p class="card-text text-secondary mt-3 cardlimitecaracteres">Instituição: {{questao.instituicao}}</p>
                    <p class="card-text text-secondary mt-3 cardlimitecaracteres">Data: {{questao.ano}}</p>
                    <p class="card-text text-secondary mt-3 cardlimitecaracteres">Categoria: {{questao.categoria.titulo}}</p>
                    <p class="card-text text-secondary mt-3 cardlimitecaracteres">Autor: {{questao.criador.nome}}</p>
                    <!-- <p *ngFor="let a of questao.alternativas; let i = index" ></p> -->
                    <p class="card-text text-secondary mt-3 cardlimitecaracteres">alternativas: {{questao.alternativas.length}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-info" (click)="adicionaQuestao(questao.id)">add</button>
                </div>
            </div>
        </div>
        <h1 *ngIf="idQuestao != null" >achou questao</h1>
        <h1 *ngIf="idProva != null" >achou prova</h1>
        <div class="col-md-4 text-center">
            <button class="btn btn-primary" (click)="voltarPagina()" >cancelar</button>
            <button class="btn btn-primary" (click)="cadastrarQuestaoProva()" >finalizar</button>
            
            
        </div>
    </div>
</div>
