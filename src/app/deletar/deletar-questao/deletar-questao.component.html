<div class="container-fluid my-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <h1 class="text-center my-5">Apagar Questão </h1>
        </div>
    </div>
</div>

<div class="container-fluid my-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 ">
            <div class="card d-flex text-center p-5">
                <h1 class="text-center">Tem certeza que deseja excluir esta questão?</h1>
                <h1 class="text-center text-secondary">{{ questao.texto }}</h1>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-success" (click)="deletarQuestao()">Excluir</button>
                        <button class="btn btn-danger" (click)="voltarPagina()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
