<div class="container my-5">
    <div class="row d-flex align-items-center">
        <div class="col-md-12 ">
            <h1 class="text-center">Mural de Sprints!</h1>
        </div>
    </div>
</div>


<div class="container my-5">
    <div class="row d-flex align-items-center">
        <div class="card col-md-4 d-flex align-items-strech   m-1 my-1 p-0" *ngFor="let prova of listaProvas">
            <div class="card-body p-3">
                <h5 class="card-title text-secondary m-0 cardlimitecaracteres">Texto: {{prova.nome}}</h5>
                <p class="card-text text-secondary mt-3 cardlimitecaracteres">descrição: {{prova.descricao}}</p>
                <p class="card-text text-secondary mt-3 cardlimitecaracteres">Questões: {{prova.questoes.length}}</p>
                <p class="card-text text-secondary mt-3 cardlimitecaracteres">duração: {{prova.duracao}}</p>
                <p class="card-text text-secondary mt-3 cardlimitecaracteres">Categoria: {{prova.categoria.titulo}}</p>
                <!-- <p class="card-text text-secondary mt-3 cardlimitecaracteres">Autor: {{prova.usuario.nome}}</p> -->
                
                
                <div class="card-footer text-center">
                    <button class="btn btn-outline-success m-1"  [routerLink]="['/quizz',prova.id]">Iniciar</button>
                    
                    <!-- <button class="btn btn-outline-success mr-3" -->
                        <!-- [routerLink]="['/atualizar-prova',prova.id]">Editar</button> -->
                    <!-- <button class="btn btn-outline-danger" [routerLink]="['/deletar-prova', prova.id]">Apagar</button> -->
                </div>
            </div>
        </div>
    </div>



    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-cadastrar-questao-com-prova [idProvaEscolhida]="idProvaParaModal"></app-cadastrar-questao-com-prova>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
