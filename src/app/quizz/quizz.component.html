<div class="container mt-5">
    <div class="row d-flex align-items-center">
        <div class="col-md-12 ">
            <h1 class="text-center">Teste rascunho tela</h1>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>20 pontos</h5>
            </div>
            <div class="question-remain">
                <span> Quest√£o 1 de {{ prova.questoes.length }}</span>
            </div>
            <div class="timer">
                {{ timer }} sec
            </div>
        </div>

        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h1 class="d-flex" *ngFor="let i of prova.questoes" >{{i.id }}</h1>
          <div class="question ">
            <div class="card">
                <h1>pergunta</h1>
                <h3>Qual  {{prova.id}}</h3>
            </div>
          </div>

          <div class="card">John</div>
          <div class="options">
            <ol *ngFor="let alternativa of prova.questoes[0].questao.alternativas">
                <li><div class="card">{{alternativa.texto}}</div></li>
                <li><div class="card">John</div></li>
                
            </ol>
          </div>

          <div class="d-flex justify-content-between">
            <button [disabled]="questaoAtual <= 0" (click)="questaoAnterior()" class="btn"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
            <button class="btn"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
            <button [disabled]="questaoAtual >= prova.questoes.length-1"  (click)="proximaQuestao()" class="btn"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
          </div>
    </div>
</div>
