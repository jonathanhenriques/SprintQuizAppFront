<form
  class="formulario"
  [formGroup]="formularioDeUsuario"
  (ngSubmit)="enviarDados()"
>
  <div class="infopaciente">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome" />

    <label for="dataNasc">Data de Nascimento:</label>
    <input type="date" id="dataNasc" formControlName="dataNasc" />

    <label for="idade">Idade:</label>
    <input type="number" id="idade" formControlName="idade" min="0" max="100"/>

    <label for="RG">RG:</label>
    <input type="text" id="RG" formControlName="RG" />

    <label for="estadoCivil">Estado Civil:</label>
    <select id="estadoCivil" formControlName="estadoCivil">
      <option selected>-Selecione-</option>
      <option value="SOLTEIRO">Solteiro</option>
      <option value="CASADO">Casado</option>
      <option value="DIVORCIADO">Divorciado</option>
      <option value="VIUVO">Viúvo</option>
    </select>

    <label for="filhos">Tem filhos?</label>
    <input type="number" id="filhos" formControlName="filhos" min="0" max="20" />

    <label for="nomeResponsavelPaciente">Nome do Responsável:</label>
    <input type="text" id="nomeResponsavelPaciente" formControlName="nomeResponsavelPaciente"/>
    <label for="profissao">Profissão:</label>
    <input type="text" id="profissao" formControlName="profissao" />

  </div>

    <div class="contato">
      <label for="celular">Celular:</label>
      <input type="text" id="celular" formControlName="celular" />
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" formControlName="telefone" />
      <label for="contFacebook">Facebook:</label>
      <input type="text" id="contFacebook" formControlName="contFacebook" />
      <label for="contInstagram">Instagram:</label>
      <input type="text" id="contInstagram" formControlName="contInstagram" />
      <label for="email">E-mail:</label>
      <input type="email" id="email" formControlName="email" />
    </div>
    <div class="endereco">
      <label for="endRua">Rua:</label>
      <input type="text" id="endRua" formControlName="endRua" />

      <label for="endNumero">Número:</label>
      <input type="text" id="endNumero" formControlName="endNumero" />

      <label for="endBairro">Bairro:</label>
      <input type="text" id="endBairro" formControlName="endBairro" />

      <label for="endCidade">Cidade:</label>
      <input type="text" id="endCidade" formControlName="endCidade" />

      <label for="endCep">CEP:</label>
      <input type="text" id="endCep" formControlName="endCep" />

      <label for="endTipoResidencia">Tipo de Residência:</label>
      <select id="endTipoResidencia" formControlName="endTipoResidencia">
        <option selected>-Selecione-</option>
        <option value="CASA">Casa</option>
        <option value="APARTAMENTO">Apartamento</option>
        <option value="OUTRO">Outro</option>
      </select>
      <label for="endObservacao">Observação:</label>
      <input type="text" id="endObservacao" formControlName="endObservacao" />
    </div>


  <div class="infosaude">
    <label for="deficiente">Deficiente:</label>
    <input type="checkbox" id="deficiente" formControlName="deficiente" />

    <label for="deficiencia">Deficiência:</label>
    <input type="text" id="deficiencia" formControlName="deficiencia" />

    <label for="deficienciaFamilia">Deficiência na Família:</label>
    <input
      type="text"
      id="deficienciaFamilia"
      formControlName="deficienciaFamilia"
    />

    <label for="observaçãoPaciente">observação Sobre o Paciente:</label>
    <input
      type="text"
      id="observaçãoPaciente"
      formControlName="observacaoPaciente"
    />

    <label for="convenio">Possui Convênio:</label>
    <input type="checkbox" id="convenio" formControlName="convenio" />

    <label for="atendente">Atendente:</label>
    <input type="text" id="atendente" formControlName="atendente" />

    <label for="medicoAtendente">Médico Atendente:</label>
    <input type="text" id="medicoAtendente" formControlName="medicoAtendente" />

    <label for="exame">Exame:</label>
    <input type="text" id="exame" formControlName="exame" />

    <label for="observacaoExame">Observação:</label>
    <input type="text" id="observacaoExame" formControlName="observacaoExame" />

    <label for="valorExame">Valor do Exame:</label>
    <input type="text" id="valorExame" formControlName="valorExame" />

    <label for="local">Local:</label>
    <input type="text" id="local" formControlName="local" />

    <label for="indicacao">Indicação:</label>
    <input type="text" id="indicacao" formControlName="indicacao" />
  </div>

  <label for="aceite">Termo de Aceite:</label>
  <input type="checkbox" id="aceite" formControlName="aceite" />

  <button
    type="submit"
    [disabled]="!desabilitarValidacoes && formularioDeUsuario.invalid"
  >
    Cadastrar
  </button>

  <div>{{ formularioDeUsuario.value | json }}</div>
  <div>{{ formularioDeUsuario.valid | json }}</div>
</form>
