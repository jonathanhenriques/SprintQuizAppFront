<div class="parent-container">


  <div class="container">


    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome. </th>
        <td mat-cell *matCellDef="let element"> <a href="#">{{element.nome}}</a> </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="RG">
        <th mat-header-cell *matHeaderCellDef> RG </th>
        <td mat-cell *matCellDef="let element"> {{element.rg}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="dataNasc">
        <th mat-header-cell *matHeaderCellDef> dataNasc </th>
        <td mat-cell *matCellDef="let element"> {{element.dataNasc}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="contato">
        <th mat-header-cell *matHeaderCellDef> Contato </th>
        <td mat-cell *matCellDef="let element"> {{element.contato.telefone ?? 'n/a'}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="apagar">
        <th mat-header-cell *matHeaderCellDef> Apagar </th>
        <td mat-cell *matCellDef="let element"> <button [routerLink]="['/detalhe-paciente', element.id]"></button> </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</div>
