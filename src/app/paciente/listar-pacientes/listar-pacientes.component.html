<p>listar-pacientes works!</p>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let paciente of pacientes">
      <td>{{ paciente.nome }}</td>
      <td>{{ paciente.contato.email }}</td>
      <td>{{ paciente.contato.telefone }}</td>
    </tr>
  </tbody>
</table>
