<form [formGroup]="formularioDeUsuario" (ngSubmit)="enviarDados()">

  <label for="nome">Nome:</label>
  <input type="text" id="nome" formControlName="nome" />

  <label for="dataNasc">Data de Nascimento:</label>
  <input type="date" id="dataNasc" formControlName="dataNasc" />

  <label for="idade">Idade:</label>
  <input type="number" id="idade" formControlName="idade" />

  <label for="RG">RG:</label>
  <input type="text" id="RG" formControlName="RG" />

  <label for="estadoCivil">Estado Civil:</label>
  <select id="estadoCivil" formControlName="estadoCivil">
    <option value="solteiro">Solteiro</option>
    <option value="casado">Casado</option>
    <option value="divorciado">Divorciado</option>
    <option value="viuvo">Viúvo</option>
  </select>

  <label for="filhos">Tem filhos?</label>
  <input type="checkbox" id="filhos" formControlName="filhos" />

  <label for="nomeResponsavelPaciente">Nome do Responsável:</label>
  <input type="text" id="nomeResponsavelPaciente" formControlName="nomeResponsavelPaciente" />

  <label for="profissao">Profissão:</label>
  <input type="text" id="profissao" formControlName="profissao" />

  <label for="celular">Celular:</label>
  <input type="text" id="celular" formControlName="contatoForm.celular" />

  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" formControlName="contatoForm.telefone" />

  <label for="contFacebook">Facebook:</label>
  <input type="text" id="contFacebook" formControlName="contatoForm.contFacebook" />

  <label for="contInstagram">Instagram:</label>
  <input type="text" id="contInstagram" formControlName="contatoForm.contInstagram" />

  <label for="email">E-mail:</label>
  <input type="email" id="email" formControlName="contatoForm.email" />

  <label for="endRua">Rua:</label>
  <input type="text" id="endRua" formControlName="endereco.endRua" />

  <label for="endNumero">Número:</label>
  <input type="text" id="endNumero" formControlName="endereco.endNumero" />

  <label for="endBairro">Bairro:</label>
  <input type="text" id="endBairro" formControlName="endereco.endBairro" />

  <label for="endCidade">Cidade:</label>
  <input type="text" id="endCidade" formControlName="endereco.endCidade" />

  <label for="endCep">CEP:</label>
  <input type="text" id="endCep" formControlName="endereco.endCep" />

  <label for="endTipoResidencia">Tipo de Residência:</label>
  <select id="endTipoResidencia" formControlName="endereco.endTipoResidencia">


  <button
    type="submit"
    [disabled]="!desabilitarValidacoes && formularioDeUsuario.invalid"
  >
    Cadastrar
  </button>


<div>{{ formularioDeUsuario.value | json }}</div>
<div>{{ formularioDeUsuario.valid | json }}</div>
