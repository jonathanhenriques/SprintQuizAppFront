
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Texto</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" >Ações</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let questoes of prova.questoes">
                    <td scope="row">{{ questoes.questao.id }}</td>
                    <td>{{ questoes.questao.texto }}</td>
                    <td>{{ questoes.questao.instituicao }}</td>
                    
                    <td class="btn-group">
                        <button class="btn btn-danger" (click)="removerQuestao(questoes.id)" >Remover</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
